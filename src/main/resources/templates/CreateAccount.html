<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>Best Campsite</h1>
    <p th:text="${error}"></p>
    <form method="post" th:action="@{/bestcampsite/createAccount}" th:object="${user}">
        <table>
            <tr>
                <td><label th:for="username">Username</label></td>
                <td><input th:value="${username}" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td><label th:for="password">Password</label></td>
                <td><input type="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td><label th:for="verify">Verify Password</label></td>
                <td><input type="password" name="verify" /></td>
            </tr>
        </table>
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
