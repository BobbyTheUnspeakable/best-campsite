<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>Best Campsite</h1>
    <p th:text="${error}"></p>
    <form method="post" th:action="@{/bestcampsite}"> <!--th:object="${user}">-->
        <table>
            <tr>
                <td><label th:for="username">Username</label></td>
                <td><input name="username" id="username" th:placeholder="username" /></td>
            </tr>
            <tr>
                <td><label th:for="password">Password</label></td>
                <td><input type="password" id="password" name="password" th:placeholder="password" /></td>
            </tr>
        </table>
        <input type="submit" value="Login" />
    </form>
    <a href="bestcampsite/createAccount">Create Account</a>
</body>
</html>
